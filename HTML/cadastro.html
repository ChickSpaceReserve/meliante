<main>
  <div class="containe">
    <section class="dados-pessoais">
      <h1>Criar Conta</h1>
        <form action="../PHP/cadastro.php" method="post" id="idcadastro">
          <div class="dados-container">
            <label for="nome">
              <span>Nome</span>
              <input type="text" id="nome" name="txtnome" placeholder="Digite seu nome" required>
            </label>
            <label for="email">
              <span>E-mail</span>
              <input type="email" id="email" name="txtemail" placeholder="Digite seu E-mail" required>
            </label>
            <label for="cpf">
              <span>CPF</span>
              <input type="text" id="cpf" name="txtcpf" placeholder="Digite seu CPF" required>
            </label>
            <label for="data_nasc">
              <span>Data nascimento</span>
              <input type="date" id="data_nasc" name="txtdata_nasc" class="texto-tamanho" required>
            </label>
            <label for="cidade">
              <span>Cidade</span>
              <input type="text" id="cidade" name="txtcidade" placeholder="Digite sua Cidade" required>
            </label>
            <label for="telefone">
              <span>Telefone</span>
              <input type="text" id="telefone" name="txttelefone" placeholder="Digite seu Telefone">
            </label>
            <label for="senha">
              <span>Senha</span>
              <input type="password" id="senha" name="txtsenha" placeholder="Digite sua senha" required>
            </label>
            <label for="csenha">
              <span>Confirmar Senha</span>
              <input type="password" id="csenha" name="txtcsenha" placeholder="Confirme sua senha" required>
            </label>
            <input type="submit" value="Cadastrar" id="button">
            <a class="conta" href="login.html">Já Possui uma Conta? Faça login</a>
          </div>
        </form>
    </section>
  </div>
</main>
