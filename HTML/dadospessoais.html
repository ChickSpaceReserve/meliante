      </nav>
        <section class="dados-pessoais">
          <div class="buttons">
            <img src="../IMAGENS/login2.png" width="250px" height="250px">
          </div>
          <form action="#" method="post">
            <div class="dados-container">
              <div>
                <label for="nome">
                  <span>Nome</span>
                  <input type="text" id="nome" name="txtnome" placeholder="Digite seu nome" class="texto-tamanho" required>
                </label>
                <label for="cpf">
                  <span>CPF</span>
                  <input type="text" id="cpf" name="txtcfp" placeholder="Digite seu CPF" class="texto-tamanho" required>
                </label>
                <label for="email">
                  <span>E-mail</span>
                  <input type="email" id="email" name="txtemail" placeholder="Digite seu E-mail" class="texto-tamanho" required>
                </label>
                <label for="senha">
                  <span>Redefinir senha</span>
                  <input type="text" id="senha" name="txtsenha" placeholder="Digite sua nova senha" class="texto-tamanho" required>
                </label>
              </div>
              <div>
                <label for="data_nasc">
                  <span>Data nascimento</span>
                  <input type="date" id="data_nasc" name="txtdata_nasc" class="texto-tamanho" required>
                </label>
                <label for="telefone">
                  <span>Telefone</span>
                  <input type="text" id="telefone" name="txttelefone" placeholder="Digite seu telefone" class="texto-tamanho" required>
                </label>
                <label for="cidade">
                  <span>Cidade</span>
                  <input type="text" id="cidade" name="txtcidade" placeholder="Digite sua cidade" class="texto-tamanho" required>
                </label>
                <label for="csenha">
                  <span>Confirmar senha</span>
                  <input type="text" id="csenha" name="txtcsenha" placeholder="Confirme sua nova senha" class="texto-tamanho" required>
                </label>
              </div>
            </div>
            <div class="buttons">
              <input type="submit" value="Salvar Alteração">
            </div>
          </form>
        </section>
  </div>
</main>
